services:
  - type: web
    name: vistaforge-frontend
    runtime: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://vistaforge.onrender.com/api
      - key: VITE_GRAPHQL_URL
        value: https://vistaforge-backend.onrender.com/graphql
      - key: VITE_APP_NAME
        value: VistaForge
      - key: VITE_APP_ENV
        value: production
      - key: VITE_APP_URL
        value: https://vistaforge-frontend.onrender.com
    routes:
      - type: redirect
        source: /api/*
        destination: https://vistaforge-backend.onrender.com/api/:splat
        status: 200
      - type: redirect
        source: /graphql
        destination: https://vistaforge-backend.onrender.com/graphql
        status: 200
    headers:
      - source: /assets/*
        headers:
          - key: Cache-Control
            value: public, max-age=31536000, immutable
      - source: /*
        headers:
          - key: X-Frame-Options
            value: DENY
          - key: X-Content-Type-Options
            value: nosniff
          - key: Referrer-Policy
            value: strict-origin-when-cross-origin