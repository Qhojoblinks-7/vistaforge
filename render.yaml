services:
  - type: web
    name: vistaforge-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: EXCLUSIVE_ADMIN_USERNAME
        value: admin
      - key: FRONTEND_URL
        value: https://vistaforge.vercel.app
      - key: ALLOWED_HOSTS
        value: your-backend-domain.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          type: postgresql
          name: vistaforge-db
          property: connectionString
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: "true"
      - key: DEFAULT_FROM_EMAIL
        value: noreply@vistaforge.com
    healthCheckPath: /health/
    autoDeploy: false